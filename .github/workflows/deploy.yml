name: Deploy Project

on:
  push:
    branches: 
          - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
       image: node:20
    steps:
       - uses: actions/checkout@v3
         with: 
          node-version: 20
       - run: npm ci 
       - run: npm run build  
       - name: Get SSH key and set permissions
         run: |
           mkdir -p ~/.ssh
           echo "${{secrets.SSH_PRIVATE_KEY}}"  > ~/.ssh/id_rsa
           chmod 600 ~/.ssh/id_rsa
       - name: Deploy using scp
          run: scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -r ./dist/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/node-app
       - name: Restart Server
          run: ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ~/node-app"


       